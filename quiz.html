<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Courses Quiz</title>
    <link rel="icon" href="STRIDELOGO.png" type="image">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, green, rgb(36, 98, 213),green);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 95%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            color: #1a2a6c;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #b21f1f;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .tabs-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .tab {
            padding: 15px 30px;
            background: #f0f0f0;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .tab:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .tab.active {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        
        .java-tab { background: #e76f00; color: white; }
        .js-tab { background: #f0db4f; color: #323330; }
        .html-tab { background: #e34c26; color: white; }
        .mysql-tab { background: #00758f; color: white; }
        
        .course-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-height: 400px;
            display: none;
        }
        
        .course-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .course-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        
        .course-icon {
            font-size: 2.5rem;
            margin-right: 20px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .java-icon { background: #e76f00; color: white; }
        .js-icon { background: #f0db4f; color: #323330; }
        .html-icon { background: #e34c26; color: white; }
        .mysql-icon { background: #00758f; color: white; }
        
        .course-title {
            font-size: 2rem;
            color: #1a2a6c;
        }
        
        .course-description {
            color: #666;
            margin-top: 5px;
            font-size: 1.1rem;
        }
        
        .quiz-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .quiz-card {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border-left: 4px solid #1a2a6c;
        }
        
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .quiz-title {
            font-size: 1.3rem;
            color: #1a2a6c;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quiz-questions {
            color: #b21f1f;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
        }
        
        .btn {
            background: #1a2a6c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #b21f1f;
            transform: scale(1.05);
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .tabs-container {
                flex-direction: column;
            }
            
            .tab {
                width: 100%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> Programming Courses Quiz</h1>
            <p class="subtitle">Test your knowledge with our interactive quizzes</p>
        </header>
        
        <div class="tabs-container">
            <button class="tab java-tab active" data-course="java">
                <a><i class="fab fa-java"></i> Java</a>
                <a href="javaquiz.html">Start java Quiz</a>
                            </button>
            <button class="tab js-tab" data-course="javascript">
                <i class="fab fa-js"></i> JavaScript
                 <a href="javascriptquiz.html">Start Javascript Quiz</a>
            </button>
            <button class="tab html-tab" data-course="html">
                <i class="fab fa-html5"></i> HTML/CSS
                 <a href="htmlquiz.html">Start html Quiz</a>
            </button>
            <button class="tab mysql-tab" data-course="mysql">
                <i class="fas fa-database"></i> MySQL
                 <a href="mysqlquiz.html">Start my sql quiz</a>
            </button>
        </div>
        
        
        <footer>
            <p>Â© 2025 Programming Courses Quiz | Test your knowledge and improve your skills</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const courseContents = document.querySelectorAll('.course-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and content
                    tabs.forEach(t => t.classList.remove('active'));
                    courseContents.forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab
                    tab.classList.add('active');
                    
                    // Show corresponding content
                    const courseId = tab.getAttribute('data-course');
                    document.getElementById(`${courseId}-content`).classList.add('active');
                });
            });
            
            // Add animation to buttons on hover
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.05)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
