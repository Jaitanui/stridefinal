<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Enrolled Courses | Stride</title>
    <link rel="icon" href="STRIDELOGO.png" type="image">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #334155;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
        }
        .course-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            transition: transform 0.2s ease-in-out;
        }
        .course-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body style="background: linear-gradient( to right,green,rgb(36,98,213))" class="bg-slate-900 min-h-screen">
    <div style="background-color: white" class="container mx-auto p-4 md:p-8">
        <header class="flex items-center justify-between border-b pb-4 mb-6">
            <a href="dashboard.html" class="flex items-center text-indigo-400 hover:text-indigo-300 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                <span class="font-medium text-lg">Back to Dashboard</span>
            </a>
            <h1 class="text-3xl font-bold text-white text-center">
                My Enrolled Courses
            </h1>
            <div class="w-1/3"></div>
        </header>

        <main id="course-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Course cards will be dynamically inserted here -->
            <div id="loading-spinner" class="col-span-full text-center">
                <i class="fas fa-spinner fa-spin text-4xl text-white"></i>
                <p class="text-white mt-4">Loading your courses...</p>
            </div>
        </main>
        
        <div id="status-message" class="mt-8 text-center text-white" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userId = sessionStorage.getItem('user_id');
            const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
            const courseList = document.getElementById('course-list');
            const statusMessage = document.getElementById('status-message');
            const loadingSpinner = document.getElementById('loading-spinner');

            if (!isLoggedIn || !userId) {
                // Not logged in, redirect
                statusMessage.textContent = 'You must be logged in to view this page. Redirecting...';
                statusMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }

            // Function to fetch and display enrolled courses
            async function fetchEnrolledCourses() {
                loadingSpinner.style.display = 'block';
                statusMessage.style.display = 'none';
                courseList.innerHTML = ''; // Clear previous content

                try {
                    const response = await fetch('/api/enrolled-courses', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ user_id: userId })
                    });

                    const courses = await response.json();

                    if (response.ok) {
                        if (courses.length > 0) {
                            courses.forEach(course => {
                                const enrollmentDate = new Date(course.enrollment_date).toLocaleDateString();
                                const courseCard = `
                                    <div class="course-card bg-slate-800 text-white p-6 rounded-2xl shadow-xl space-y-4 border border-indigo-500/50">
                                        <div class="flex items-center space-x-4">
                                            <div class="w-12 h-12 bg-indigo-500 rounded-full flex items-center justify-center text-xl font-bold">
                                                <i class="fas fa-book-open"></i>
                                            </div>
                                            <div>
                                                <h2 class="text-xl font-semibold text-indigo-400">${course.course_name}</h2>
                                                <p class="text-sm text-slate-400">Enrolled on: ${enrollmentDate}</p>
                                            </div>
                                        </div>
                                        <p class="text-slate-300 text-sm">You are officially enrolled in this course and can begin your learning journey.</p>
                                        <a href="#" class="inline-block bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                                            Go to Course
                                        </a>
                                    </div>
                                `;
                                courseList.innerHTML += courseCard;
                            });
                        } else {
                            statusMessage.textContent = 'You are not enrolled in any courses yet.';
                            statusMessage.style.display = 'block';
                        }
                    } else {
                        // Handle server-side errors
                        statusMessage.textContent = courses.message || 'Failed to fetch enrolled courses. Please try again.';
                        statusMessage.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error fetching courses:', error);
                    statusMessage.textContent = 'A network error occurred. Please try again.';
                    statusMessage.style.display = 'block';
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            }

            fetchEnrolledCourses();
        });
    </script>
</body>
</html>
