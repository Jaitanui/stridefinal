<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Stride</title>
    <link rel="icon" href="STRIDELOGO.png" type="image">

    <!-- Use Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body style="background: linear-gradient(to right, green,rgb(36,98,213))"class="flex items-center justify-center min-h-screen p-4">
    <div style="background-color: white" class="w-full max-w-md bg-white-800 rounded-2xl shadow-xl p-8 space-y-6">
        <div class="text-center">
            <!-- Stride Logo/Text -->
            <h1 class="text-3xl font-bold text-white mb-2">
                <span class="text-indigo-400">Stride</span> 
            </h1>
            <p class="text-slate-400 text-sm">Join the community and start your journey!</p>
        </div>

        <form id="signup-form" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-slate-300 mb-1">Full Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 border border-slate-600 transition-colors"
                />
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 border border-slate-600 transition-colors"
                />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="********"
                    required
                    class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 border border-slate-600 transition-colors"
                />
            </div>
            <div>
                <label for="role" class="block text-sm font-medium text-slate-300 mb-1">I am a...</label>
                <select
                    id="role"
                    name="role"
                    required
                    class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 border border-slate-600 transition-colors"
                >
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                </select>
            </div>
            <button
                type="submit"
                class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors shadow-lg shadow-indigo-500/50"
            >
                Create Account
            </button>
        </form>
        
        <p id="response-message" class="text-center text-sm font-medium mt-4"></p>

        <p class="text-center text-sm text-slate-400">
            Already have an account? <a href="/login.html" class="text-indigo-400 hover:underline">Login here</a>
        </p>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');
        const responseMessage = document.getElementById('response-message');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // Simple client-side validation
            if (!name || !email || !password || !role) {
                showStatus('Please fill in all fields.', 'error');
                return;
            }

            try {
                // IMPORTANT: Clear any previous session data
                sessionStorage.clear();

                // Send a POST request to the server's signup route
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password, role })
                });

                const result = await response.json();

                if (response.ok) {
                    // On successful signup, display success message and redirect
                    showStatus(result.message, 'success');
                    
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('user_id', result.user_id);
                    sessionStorage.setItem('name', name);
                    sessionStorage.setItem('role', role);

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000); // Redirect after 2 seconds
                } else {
                    // On failed signup, display error message from the server
                    showStatus(result.message || 'Signup failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Network or server error:', error);
                showStatus('A network error occurred. Please try again.', 'error');
            }
        });

        // Helper function to show status messages
        function showStatus(message, type) {
            responseMessage.textContent = message;
            // Clear existing classes and add new ones based on message type
            responseMessage.className = `text-center text-sm font-medium mt-4 ${type === 'success' ? 'text-green-500' : 'text-red-500'}`;
        }
    </script>
</body>
</html>
